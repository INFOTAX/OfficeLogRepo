

<div  style="margin-left: 250px; margin-right: 250px">
    <div class="ui-g">        
            <p-table [value]="conversionList" (onRowSelect)="onRowSelect($event)" selectionMode="single" 
            [(selection)]="selectedConversionList">
            <ng-template pTemplate="caption" style="
            font-weight: bold; font-size: 25px">
                   <h3 style="font-weight: bold; margin-top: 10px">Conversion List</h3>
                </ng-template>
                <ng-template pTemplate="header">
                    
                    <tr>
                        <th style="text-align:center">Name</th>
                        <th style="text-align:center">Contact No.</th>
                    </tr> 
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-marketinglog style="text-align: center;">
                    <tr [pSelectableRow]="rowData" style="text-align: center;">
                        <td>{{marketinglog.name}}</td>
                        <td>{{marketinglog.contactNumber}}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
